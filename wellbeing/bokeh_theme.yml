attrs:
  Plot:
    toolbar_location: null
  Axis:
    axis_label_text_font: calibri
    axis_label_text_font_style: bold
    major_tick_line_color: null
    minor_tick_line_color: null
  Grid:  # Can't seem to specify YGrid separately
    grid_line_color: null 
    grid_line_width: 1.5
  BoxAnnotation:
    fill_alpha: 1
  Legend:
    location: center
    orientation: horizontal
    label_text_font: calibri
    border_line_color: white
  LabelSet:
    text_font: {value: calibri}  # For some reason, if we don't specify that this is a value instead of a field, bokeh ignores it.
    text_font_style: bold
    text_font_size: 9pt
    text_align: center
  Label:
    text_font: calibri
    text_font_style: bold
    text_font_size: 9pt
    text_align: center
  Scatter:
    marker: square
    size: 6
  Line:
    line_width: 3
  Toolbar:
    active_drag: null  # Can set chart.toolbar.active_drag = 'xpan' on charts where we want to allow dragging to view other years.
  HoverTool:
    formatters: {'@TimePeriod': datetime}
